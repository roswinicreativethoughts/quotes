<h2>FRIENDSHIP</h2>
<p>Friendship is a very pure relationship truely based on truth believe and faith. Friendship is a stronger form of interpersonal bond than an association. Friendship is one of the best things recieved from the God. A friend is always devoted to you in helping you out on various issues of life and that develops a sense of feeling protect with a friend.</p>

<h2>ENEMIES</h2>
<p>There is no enemy outside our soul.The real enemies live inside us.Anger,Pride,Greed and Hate.Avoid themand enjoy a peaceful life.The real enemies of our life are the 'oughts'and the 'ifs'.They pull us backward into the unalterable past and forwardinto the unpredictable future.But real life takes place in the here and now.</p>
